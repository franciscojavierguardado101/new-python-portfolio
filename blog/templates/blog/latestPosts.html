<div class="container">
    <h4 class="text-muted mt-5">Latest posts</h4>
    <hr />

    {% for post in posts %}
    <div class="card mb-3">
        <div class="row gy-0">
            <div class="col-md-4">
                <img src="{{post.image.url}}" alt="" class="card-img" />
            </div>
        

            <div class="col-md-8">
                <div class="card-body">
                    <span class="tag">{{post.category|upper}}</span>
                    <h5 class="card-title">
                        <a href="" class="card-link-title"> {{post.title}} </a>
                    </h5>

                    <p class="card-text">{{post.content|truncatewords:20}}</p>
                    <a href="{% url 'blog:post-detail' post.pk %}" class="btn btn-outline-dark">Read more...</a>
           <!--- <a href="">read more ...</a> 
            <a href="" class="btn btn-secondary rounded-lg">Read more</a> -->
                    <p class="card-text text-muted">
                        <i class="fa fa-clock"></i>
                        {{post.created|timesince}} ago
                
                        {% if user.is_authenticated %}
                        <a href="{% url 'blog:post-update' post.pk %}" class="btn btn-outline-success">
                            <span class="fa fa-pen"></span>
                        </a>
                        <a href="{% url 'blog:post-delete' post.pk %}" class="btn btn-outline-danger">
                            <span class="fa fa-trash"></span>
                        </a>
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% include './pagination.html' with obj_pagination=posts %}
