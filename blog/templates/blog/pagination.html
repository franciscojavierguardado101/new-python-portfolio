<div class="row my-5">
    <div class="max-auto">
        <div class="Page navigation">
            <ul class="pagination">
                {% if obj_pagination.has_previous %}
                <li class="page-item">
                    <a href="?page=1" class="page-link">
                        <i class="fa fa-angle-double-left"></i>                      
                    </a>
                </li>
                <li class="page-item">
                    <a href="?page={{obj_pagination.previous_page_number}}"
                    class="page-link">
                <i class="fa fa-angle-left"></i>
                </a>
                </li>
                {% endif %}

                <li class="page-item">
                    <a href="" class="current page-link">
                        Page {{obj_pagination.number}} of
                        {{obj_pagination.paginator.num_pages}}
                    </a>
                </li>

                {% if obj_pagination.has_next %}
                <li class="page-item">
                    <a href="?page={{obj_pagination.next_page_number}}" class="page-link">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a href="?=page{{obj_pagination.paginator.num_pages}}" class="page-link">
                        <i class="fa fa-angle-double-right"></i>

                    </a>
                </li>

                {% endif %}


            </ul>
        </div>
    </div>
</div>
